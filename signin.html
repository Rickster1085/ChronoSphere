    <title>Sign In - ChronoSphere</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin-top: 10px;
            display: flex; /* Make the navigation links flex horizontally */
            justify-content: center; /* Center the links horizontally */
            align-items: center; /* Align items vertically in the center */
            gap: 20px; /* Add space between the links */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px; /* Add padding for better clickability */
            transition: color 0.3s ease; /* Smooth hover effect */
        }

        nav a:hover {
            color: #e74c3c; /* Change color on hover */
        }

        nav button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        nav button:hover {
            background-color: #c0392b;
        }

        /* Main Content Styles */
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        /* Sign In Section */
        .signin {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signin form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Add space between form elements */
        }

        .signin label {
            font-size: 1rem;
            color: #555;
        }

        .signin input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signin input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .signin button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .signin button:hover {
            background-color: #c0392b;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column; /* Stack links vertically on small screens */
                gap: 10px;
            }

            nav button {
                margin-top: 10px; /* Add space above the button */
            }

            h2 {
                font-size: 1.5rem;
            }

            .signin {
                padding: 15px;
            }

            .signin input {
                font-size: 0.9rem;
            }
        }
    </style>

<body>

    <header>
        <h1>ChronoSphere</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Featured.html">Featured</a>
            <a href="Subscription.html">Subscriptions</a>
            <a href="signin.html"><button>Sign In</button></a>
        </nav>
    </header>

    <section class="signin">
        <h2>Sign in and explore a page for you.</h2>
        <form>
            <label>First Name:</label>
            <input type="text" name="first_name" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="tel" name="phone" required>

            <label>Create Password:</label>
            <input type="password" name="password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>

            <div>
                <input type="checkbox" name="notifications" required>
                <label>Check to agree to notifications</label>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </section>

    <footer>

        <p>Columbia, South Carolina</p>
        <p>Email: contact@chronosphere.com</p>
        <p>Phone: (803) 884-4321</p>
    </footer>

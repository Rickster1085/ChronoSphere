    <style>
        /* Sign In Section Styling */
        .signin {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .signin h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .signin form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signin label {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }

        .signin input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .signin input:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 0 2px rgba(231,76,60,0.2);
        }

        .signin input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .signin div {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .signin button.btn {
            background-color: #e74c3c;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .signin button.btn:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signin {
                margin: 20px;
                padding: 25px;
            }
            
            .signin h2 {
                font-size: 1.5rem;
            }
            
            .signin input {
                font-size: 0.9rem;
            }
        }
    </style>

    <section class="signin">
        <h2>Sign in and explore a page for you.</h2>
        <form>
            <label>First Name:</label>
            <input type="text" name="first_name" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="tel" name="phone" required>

            <label>Create Password:</label>
            <input type="password" name="password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>

            <div>
                <input type="checkbox" name="notifications" required>
                <label>Check to agree to notifications</label>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </section>

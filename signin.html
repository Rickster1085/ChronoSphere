<!-- Sign in -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ChronoSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">ChronoSphere</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Featured.html">Featured</a></li>
                <li><a href="Subscription.html">Subscriptions</a></li>
                <li><a href="signin.html" class="btn">Sign-In</a></li>
            </ul>
        </nav>
    </header>

    <section class="signin">
        <h2>Sign in and explore a page for you.</h2>
        <form>
            <label>First Name:</label> <input type="text" name="first_name">
            <label>Last Name:</label> <input type="text" name="last_name">
            <label>Email:</label> <input type="email" name="email">
            <label>Phone Number:</label> <input type="tel" name="phone">
            <label>Create Password:</label> <input type="password" name="password">
            <label>Confirm Password:</label> <input type="password" name="confirm_password">
            <div>
                <input type="checkbox" name="notifications"> Check to agree to notifications
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </section>

    <footer>
        <p>Copyright</p>
    </footer>
</body>
</html>
